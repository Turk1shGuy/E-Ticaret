<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Search Results</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap">
	<style>
		body {
			font-family: 'Open Sans', sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f5f5f5;
		}

		header {
			background-color: #131921;
			color: #fff;
			padding: 1px;
			text-align: center;
		}

		.search-bar {
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 10px;
			background-color: #f5f5f5;
		}

		.search-input {
			width: 900px;
			height: 40px;
			padding: 0 10px;
			font-size: 16px;
			border: 1px solid #ccc;
			border-radius: 5px;
			margin-right: 10px;
		}

		.search-button {
			width: 100px;
			height: 40px;
			background-color: #f0c14b;
			color: #000;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}

		.search-button:hover {
			background-color: #e0b846;
		}

		.product-table {
			margin-top: 20px;
			width: 100%;
			border-collapse: collapse;
		}

		.product-table th,
		.product-table td {
			border: 1px solid #ddd;
			padding: 15px;
			text-align: left;
		}

		.product-table th {
			background-color: #f0f0f0;
		}

		.product-table td {
			vertical-align: top;
		}

		.product-name {
			font-weight: bold;
		}

		.product-description {
			font-size: 14px;
			color: #666;
		}

		.product-price {
			font-size: 18px;
			font-weight: bold;
			color: #000;
		}

		.no-results {
			text-align: center;
			font-size: 18px;
			margin-top: 20px;
		}
	</style>
</head>

<body>
	<header>
		<h1>E-Ticaret</h1>
		<nav>
			<ul style="list-style: none; padding: 0; text-align: center;">
				<li style="display: inline; margin-right: 20px;"><a href="/" style="color: white; text-decoration: none; font-size: 16px;">Home</a></li>
				<li style="display: inline; margin-right: 20px;"><a href="/about" style="color: white; text-decoration: none; font-size: 16px;">About Us</a></li>
				<li style="display: inline; margin-right: 20px;"><a href="/login" style="color: white; text-decoration: none; font-size: 16px;">Login</a></li>
				<li style="display: inline; margin-right: 20px;"><a href="/register" style="color: white; text-decoration: none; font-size: 16px;">Register</a></li>
			</ul>
		</nav>
	</header>	
	<div class="search-bar">
		<form action="/search" method="post">
			<input type="text" name="keywords" placeholder="Search for products..." required class="search-input">
			<input type="submit" value="Search" class="search-button">
		</form>
	</div>
	{{ if . }}
	<table class="product-table">
		<tr>
			<th>Name</th>
			<th>Description</th>
			<th>Price</th>
		</tr>
		{{ range . }}
		<tr>
			<td><a href="/detail?pid={{ .Pid}}" class="product-name">{{ .Name }}</a></td>
			<td class="product-description">{{ .Desc }}</td>
			<td class="product-price">${{ .Price }}</td>
		</tr>
		{{ end }}
	</table>
	{{ else }}
	<p class="no-results">No results found.</p>
	{{ end }}
</body>

</html>
